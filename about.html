<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body class="about-page">

  <div class="about-page-content">
    
    <div class="about-container">
      <!-- Left Side: Photo -->
     <div class="about-left">
      <div class="photo-mask-wrapper">
        <img src="assets/photo BW.jpg" alt="BW Photo" class="about-photo base" />
        <img src="assets/photo CC.jpg" alt="Color Photo" class="about-photo hover-layer" />
      </div>
    </div>
    
      <!-- Right Side: Workflow -->
      <div class="about-right">
        <div class="workflow-panel">
          <h1>My Workflow</h1>

          <div class="workflow-item">
            <span>Photoshop</span>
            <div class="bar"><div class="fill" style="width: 65%"></div></div>
            <small>Banner & Poster</small>
          </div>

          <div class="workflow-item">
            <span>CorelDRAW</span>
            <div class="bar"><div class="fill" style="width: 25%"></div></div>
            <small>Bill & Pad</small>
          </div>

          <div class="workflow-item">
            <span>Illustrator</span>
            <div class="bar"><div class="fill" style="width: 10%"></div></div>
            <small>Logo & Packaging</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom: Logo Animation -->
    <div class="experience-strip-wrapper">
      <video autoplay muted loop playsinline class="experience-strip">
        <source src="assets/logos-strip.webm" type="video/webm">
      </video>
    </div>

  </div>

 <script src="about-photo.js"></script>
</body>
</html>
